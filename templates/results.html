<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


<link rel = "stylesheet" href = "{{ url_for('static', filename='css/style.css') }}" >

</head>

<body>

  <div class="table-users">
   <div class="header">Lattest {{n}} Uploaded Videos On {{name}}</div>

   <table cellspacing="0">
      <tr>
         <th>S.No</th>
          <th>VIDEO LINK</th>
          <th>LIKES</th>
         <th>TITLE</th>
         <th>THUMBNAIL</th>
          <th>VIEWS</th>
      </tr>
         {% for i in range(n) %}
      <tr>
          <td>{{i+1}}</td>
          <td><a href = {{details[i]['V_link']}}>Watch</a></td>
          <td>{{details[i]['Likes']}}</td>
          <td>{{details[i]['Title']}}</td>
          <td><a href = {{details[i]['thumbnail']}}>Show</a></td>
          <td>{{details[i]['Views']}}</td>
       {% endfor %}
   </table>
</div>

</body>

</html>
